<!DOCTYPE html>
<html>
<head>
	<title>Divs</title>
		<style>
			.flex-container {
				display: flex;
				flex-direction: row;
				background-color: red;
			}

			.flex-container > div {
				background-color: #f1f1f1;
				margin: 10px;
				padding: 20px;
				font-size: 30px;
			}

			/* Responsive layout */
			@media (max-width: 600px) {
				.flex-container {
					flex-direction: column;
					background-color: green;
				}
			}
	</style>
</head>

<body>
	<header>Jacen Piatt builds a list with divs</header>
	<div class="flex-container" id="target">
		<div class="divlist">
			row item 1
			<button onclick="removeItem(this)">Remove</button>
		</div>
		<div class="divlist">
			row item 2
			<button onclick="removeItem(this)">Remove</button>
		</div>
		<div class="divlist">
			row item 3
			<button onclick="removeItem(this)">Remove</button>
		</div>
	</div>

	<input type="text" id="newItemText" placeholder="Enter new item text">
	<button onclick="addEnd()">Add end</button>
	<button onclick="addFront()">Add front</button>

	<script>
		function addEnd() {
			let input = document.getElementById("newItemText");
			let newText = input.value.trim();

			if (newText) {
				let element = document.createElement("div");
				element.className = "divlist";
				element.innerHTML = `${newText} <button onclick="removeItem(this)">Remove</button>`;
				element.style.color = "orange";
				let container = document.getElementById("target");
				container.appendChild(element);

				input.value = "";
			}
		}

		function addFront() {
			let input = document.getElementById("newItemText");
			let newText = input.value.trim();

			if (newText) {
				let element = document.createElement("div");
				element.className = "divlist";
				element.innerHTML = `${newText} <button onclick="removeItem(this)">Remove</button>`;
				element.style.color = "orange";
				let container = document.getElementById("target");
				container.insertBefore(element, container.firstChild);

				input.value = "";
			}
		}

		function removeItem(button) {
			let item = button.parentElement;
			item.remove();
		}
	</script>
</body>
</html>
