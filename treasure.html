    <script>
      const ids = Array.from({ length: 35 }, (_, i) => `img${i}`);
      let score = 0;
      let locationsVisited = 0;
      let lastLocation = 0;
      let silverLocations = [2, 5, 11, 21, 32];
      let goldLocation = 15;
      let snakeLocation = 20;
      let gameOver = false;
    
      function check(position) {
        if (gameOver) return;
    
        const imgElement = document.getElementById(ids[position]);
    
        let newImgSrc = "pottery.jpg"; //default
        let scoreChange = 1; //default
    
        if (silverLocations.includes(position)) {
          newImgSrc = "silver.jpg";
          scoreChange = 3;
        } else if (position === goldLocation) {
          newImgSrc = "gold.jpg";
          scoreChange = 5;
        } else if (position === snakeLocation) {
          newImgSrc = "snake.jpg";
          scoreChange = -3;
          gameOver = true;
        }
    
        imgElement.src = newImgSrc;
        score += scoreChange;
        locationsVisited++;
        lastLocation = position;
    
        document.getElementById("score").innerText = `Score is ${score}.`;
        document.getElementById("locations").innerText = `Number of locations checked is ${locationsVisited}.`;
      }

      function help() {
        let row = Math.floor(lastLocation / 7);
        let col = lastLocation % 7;
    
        let snakeRow = Math.floor(snakeLocation / 7);
        let snakeCol = snakeLocation % 7;
    
        let nearby = [lastLocation - 1, lastLocation + 1, lastLocation - 7, lastLocation + 7].filter(
          (pos) => pos >= 0 && pos < 35
        );
    
        let helpText = "wind"; // default
        if (nearby.some((pos) => silverLocations.includes(pos))) {
          helpText = "clink";
        } else if (Math.abs(row - snakeRow) <= 1 && Math.abs(col - snakeCol) <= 1) {
          helpText = "rattle";
        }
    
        document.getElementById("help").innerText = helpText;
      }

      document.getElementById("help").onclick = help;
    </script>
